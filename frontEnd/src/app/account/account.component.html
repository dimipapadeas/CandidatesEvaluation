<div style="padding: 15px;">
  <form [formGroup]="form">

    <div class="row form-group">
      <label class="col-2" for="description">Account</label>
      <input class="col-5 form-control" type="text" id="description" placeholder="Description"
             formControlName="description">
    </div>

    <div class="row form-group">
      <label class="col-2" for="calculatedBalance">Balance</label>
      <input class="col-5 form-control" type="text" id="calculatedBalance" placeholder="Balance"
             formControlName="calculatedBalance">
    </div>
  </form>

  <div class="row form-group">
    <button mat-raised-button (click)="addTransaction()">
      <mat-icon>add_circle_outline</mat-icon>
      Add
    </button>
  </div>

  <div class="row form-group">
    <table mat-table class="mat-elevation-z8" [dataSource]="transactionList">

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type</th>
        <td mat-cell *matCellDef="let element" [ngSwitch]="element.type">
          <label *ngSwitchCase="'INCOME'">
            <mat-icon>arrow_downward</mat-icon>
            Incoming
          </label>
          <label *ngSwitchCase="'EXPENCE'">
            <mat-icon>arrow_upward</mat-icon>
            Outgoing
          </label>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> User</th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount</th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="editTransaction(element.id,$event)" title="edit">
            <mat-icon>create</mat-icon>
            Edit
          </button>
          <button mat-raised-button (click)="deleteTransaction(element.id,$event)" title="delete">
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
