<div style="padding: 13px;">
  <mat-card *ngFor="let user of users" style="margin-top:10px;">
    <mat-card-header>
      <mat-card-title>{{user.uName}}</mat-card-title>
      <mat-card-subtitle>Firstname: {{user.fName}} || Lastname: {{user.sName}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{user.comments}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="editUser(user.id)">Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
